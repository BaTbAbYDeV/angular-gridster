<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Angular Gridster</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="dist/angular-gridster.min.css" />
    <link rel="stylesheet" href="demo/common/style.css" />
	<link rel="stylesheet" href="demo/main/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.js"></script>

    <script src="src/angular-gridster.js"></script>

    <script type="text/javascript">
        (function() {
        	angular.module('app', ['gridster']);
        })();
    </script>

    <script src="demo/main/overlap_script.js"></script>
</head>

<body ng-app="app">
    <div>
        <div class="container" ng-view>
			    <div class="demo-container" ng-controller="MainCtrl">
				    <h2>Standard Items</h2>
				    <p>
					    Each item provides its own dimensions and position using the standard fields: { row: row, col: col, sizeX: sizeX, sizeY: sizeY }.
				    </p>
				    <div gridster="gridsterOpts">
					<ul>
						<li gridster-item="item" ng-repeat="item in standardItems">
							<div class="remove-item" ng-click="removeItem($index)"> x </div>
							<input type="text" integer ng-model="item.row" size="1" />,
							<input type="text" integer ng-model="item.col" size="1" />
							<br />
							<input type="text" integer ng-model="item.sizeX" size="1" />x
							<input type="text" integer ng-model="item.sizeY" size="1" />
						</li>
					</ul>
				</div>
		      </div>
        </div>
    </div>
</body>

</html>
